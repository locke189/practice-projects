<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Progress steps</title>
  </head>
  <body>
    <div class="steps-container">
      <ul class="steps">
        <li class="steps__step steps__step--active">1</li>
        <li class="steps__step steps__step--js">2</li>
        <li class="steps__step steps__step--js">3</li>
        <li class="steps__step steps__step--js">4</li>
        <li class="steps__step steps__step--js">5</li>
      </ul>
      <div class="steps__controls">
        <button class="steps__prev">Prev</button>
        <button class="steps__next">Next</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
